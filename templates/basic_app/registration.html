{% extends "basic_app/base.html" %}
{% block body_block %}
  {% if registered %}
  <h2>Thanks for registering</h2>
    {% else %}
    <h2>Please register here</h2>
    <h3>Fill out the form:</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" name="" value="Submit">
    </form>
  {% endif %}
{% endblock %}
